<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <mata name="viewport" content="width=device width, initial scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="css/style.css" />

        <title>Projhex: Project Tracking</title>
    </head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="/fontawesome/svgs/Logo.svg" id="logo" alt="Projhex Logo">
                </div>
                <div class="col">
                    <h1>Projhex</h1>
                    <h6>Web Based Project Tracking</h6>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#projhexNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="projhexNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-content align-items-center">
            <div class="col-sm-6 text-center col-md-6">
                <h2 class="text-center" id="tagline">Project Tracking Available Anywere.</h2>
                <p class="d-none d-sm-block" id="tagParagraph">In a world where remote work is becoming more necessary, keep your team in the loop on important tasks</p>
            </div>
            <div class="col col-xs-0">
                <div class="media hidden-xs-down">
                    <img src="/images/remoteWorkDarkSM.jpg" alt="Remote Workspace" class="d-none d-sm-block mr-3 img-thumbnail" id="remoteWork">
                </div>
            </div>
        </div>
        <div class="row row-content align-items-center justify-content-start p-4">
            <div class="col col-sm-2">
                <div id="hexagon1">
                    <span class="hexText">Develop</span>
                </div>
            </div>
        </div>
        <div class="row row-content align-items-center justify-content-end p-4">
            <div class="col col-sm-7 col-md-5 col-lg-4">
                <div id="hexagon2">
                    <span class="hexText">Organize</span>
                </div>
            </div>
        </div>
    
        <div class="row row-content align-items-center justify content-start p-4">
            <div class="col col-sm-2">
                <div id="hexagon3">
                    <span class="hexText">Collaborate</span>
                </div>
            </div>
        </div>
        <div class="row row-content align-items-center justify-content-end p-4">
            <div class="col col-sm-7 col-md-5 col-lg-4">
                <div id="hexagon4">
                    <span class="hexText">Update</span>
                </div>
            </div>
        </div>
        <div class="row row-content align-items-center justify-content-start p-4">
            <div class="col col-sm-2">
                <div id="hexagon5">
                    <span class="hexText">Deliver</span>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
